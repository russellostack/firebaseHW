<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class ="container">
        <div class = "card" id="citleCard">
            <div class = "card-body">
                <h1>CHOO CHOO MOTHERFUCKER</h1>
            </div>
        </div>
        <div class ="card" id="tableCard">
            <div class="card-body">
                <table class="trainTable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" id="trainSubmit">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="row">

                        </div>
                        <div class="row">
                        <label for="trainName">Train Name</label>
                        <input type="text" id="trainName-input">    
                        </div>
                        <div class="row">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination-input">    
                        </div>
                        <div class="row">
                        <label for="frequency">Frequency</label>
                        <input type="text" id="frequeny-input">    
                        </div>
                        <div class="row">
                        <label for="firstTrainTime">First Train Time</label>
                        <input type="text" id="firstTrainTime-input">   
                        </div>                 
                    </div>
                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>

</html>
